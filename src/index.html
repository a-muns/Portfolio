<!-- Start Contact Me -->
<section id="contact_me" class="contactme-section">
    
  <div class="contact-section-header">
    <h2>Contact Me</h2>
  </div>
    
    <div class="contact-form" method="POST">
        <form>
            <div class="form-group">
                <input type="text" name="name" id="input-name" placeholder="Name" required />
            </div>
            
            <div class="form-group">
                <input type="email" name="name" id="input-email" placeholder="Email" required />
            </div>
            
            <div class="form-group">
                <input type="text" name="name" id="input-subject" placeholder="Subject" required />
            </div>
            
            <div class="form-group">
                <textarea
                name="experience"
                id="input-message"
                placeholder="Message"></textarea>
            </div>
            
            <button type="submit" id="form-submit">Submit</button>
        </form>
    </div>
    
</section>
<!-- End Contact Me -->
